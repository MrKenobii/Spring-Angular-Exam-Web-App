<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <h1>Add Question to <span style="font-weight:bold ">{{title}}</span> </h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the details of the new question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
           <form class="mt20">
             <mat-form-field class="w100">
               <mat-label>Write the content of quiz</mat-label>
               <textarea matInput placeholder="Enter here" rows="8"></textarea>
             </mat-form-field>
             <div class="row">
               <div class="col-md-6">
                 <mat-form-field class="w100">
                   <mat-label>Enter First Option</mat-label>
                   <input type="text" matInput />
                 </mat-form-field>
               </div>
               <div class="col-md-6">
                 <mat-form-field class="w100">
                   <mat-label>Enter Second Option</mat-label>
                   <input type="text" matInput />
                 </mat-form-field>
               </div>
             </div>

             <div class="row">
               <div class="col-md-6">
                 <mat-form-field class="w100">
                   <mat-label>Enter Third Option</mat-label>
                   <input type="text" matInput />
                 </mat-form-field>
               </div>
               <div class="col-md-6">
                 <mat-form-field class="w100">
                   <mat-label>Enter Fourth Option</mat-label>
                   <input type="text" matInput />
                 </mat-form-field>
               </div>
             </div>
             <mat-form-field class="w100">
               <mat-label>Select Answer</mat-label>
               <mat-select>
                 <mat-option>First Option</mat-option>
                 <mat-option>Second Option</mat-option>
                 <mat-option>Third Option</mat-option>
                 <mat-option>Fourth Option</mat-option>
               </mat-select>
             </mat-form-field>
             <div class="container text-center">
               <button mat-raised-button color="primary">Add Question</button>
             </div>
           </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
