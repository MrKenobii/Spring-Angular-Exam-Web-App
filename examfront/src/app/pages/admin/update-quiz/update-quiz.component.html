<mat-card>
  <h1>Update Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="quiz" (submit)="updateData()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input type="text" name="title" placeholder="Enter Title" matInput [(ngModel)]="quiz.title" required>
          </mat-form-field>

          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea type="text" name="description" placeholder="Enter Description" matInput rows="5" [(ngModel)]="quiz.description"></textarea>
          </mat-form-field>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Max. Marks</mat-label>
                <input type="text" name="maxMarks" placeholder="Enter Max. Marks" matInput [(ngModel)]="quiz.maxMarks">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input type="text" name="numberOfQuestions" placeholder="Enter Number of Questions" matInput [(ngModel)]="quiz.numberOfQuestions">
              </mat-form-field>
            </div>
          </div>
          <mat-slide-toggle name="active" class="mt20" color="primary"  [(ngModel)]="quiz.active">
            Publish Status
          </mat-slide-toggle>
          <br>
          <mat-form-field appearance="fill" class="mt20 w100">
            <mat-label>Categories</mat-label>
            <mat-select name="category" [(ngModel)]="quiz.category">
              <mat-option *ngFor="let c of categories" [value]="c">
                {{c.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color="primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
{{quiz | json}}
