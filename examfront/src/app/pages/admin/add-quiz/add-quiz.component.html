<mat-card>
  <h1>Add New Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="addQuiz()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input type="text" name="title" placeholder="Enter Title" matInput [(ngModel)]="quizData.title" required>
          </mat-form-field>

          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea type="text" name="description" placeholder="Enter Description" matInput rows="5" [(ngModel)]="quizData.description"></textarea>
          </mat-form-field>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Max. Marks</mat-label>
                <input type="text" name="maxMarks" placeholder="Enter Max. Marks" matInput [(ngModel)]="quizData.maxMarks">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input type="text" name="numberOfQuestions" placeholder="Enter Number of Questions" matInput [(ngModel)]="quizData.numberOfQuestions">
              </mat-form-field>
            </div>
          </div>
          <mat-slide-toggle name="active" class="mt20" color="primary"  [(ngModel)]="quizData.active">
            Publish Status
          </mat-slide-toggle>
          <br>
          <mat-form-field appearance="fill" class="mt20 w100">
            <mat-label>Categories</mat-label>
            <mat-select name="category" [(ngModel)]="quizData.category">
              <mat-option *ngFor="let c of categories" [value]="c">
                {{c.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center">
              <button mat-raised-button color="primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
